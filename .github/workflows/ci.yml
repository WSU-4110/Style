name: CI for Term Project

on:
  push:
    branches:
      - Nawal_unittest
  pull_request:
    branches:
      - Nawal_unittest

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0' 

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: npm run build-and-test
