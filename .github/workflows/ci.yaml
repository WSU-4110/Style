name: CI - Final Tests

on:
  push:
    branches:
      - Nawal_unittest
  pull_request:
    branches:
      - Nawal_unittest

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
