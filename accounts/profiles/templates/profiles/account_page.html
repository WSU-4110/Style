<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Account Creation</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            font-family: arial;
            height: 155vh;
            background-color: #fcfcfc;
            padding: 0; margin: 0;
        }
        .container {
            display: flex;
            width: 100%; height: 70%;
            max-width: 1000px;
            box-shadow: 0 2px 10px rgba(20, 20, 20, 0.1);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 110px; 
        }
        .form-container, .image-container {
            flex: 1;
            padding: 30px;
        }
        .image-container {
            background: url('https://s.alicdn.com/@sc04/kf/HTB1Esh5KbGYBuNjy0Foq6AiBFXaJ.jpg_300x300.jpg') no-repeat center center;
            background-size: cover;
        }
        h1 {
            margin-bottom: 24px;
            font-size: 1.5rem;
            text-align: center;
            font-weight: normal;
            
        }
        label {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #303030;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 13px; margin: 11px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color:#2340e6fa; color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #435bdffa;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        p a {
            color: #193367;
            text-decoration: none; font-family: arial;
        }
        p a:hover {
            text-decoration: underline;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 id="title">Login to Style</h1>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="text" id="login-email" name="email" placeholder="Enter your email" required>
                <br><br>
                <label for="password">Password</label>
                <input type="password" id="signin-password" name="password" placeholder="•••••••••••" required>
                <input type="submit" value="Sign In">
            </form>
            <form id="accountcreation-form" class="hidden">
                <label for="createacc-email">Email</label>
                <input type="email" id="createacc-email" name="email" placeholder="Email address" required>
                <label for="createacc-username">Username</label>
                <input type="text" id="createacc-username" name="username" placeholder="Username" required>
                <label for="createacc-password">Password</label>
                <input type="password" id="createacc-password" name="password" placeholder="•••••••••••" required>
                <label for="createacc-confirm-password">Confirm Password</label>
                <input type="password" id="createacc-confirm-password" name="confirm_password" placeholder="•••••••••••" required>
                <input type="submit" value="Create Account">
            </form>
            <p id="toggle-link">Need an account? <a href="#" onclick="toggle_forms()">Create Account</a></p>
        </div>
        <div class="image-container"></div>
    </div>
    <script>
        function toggle_forms() {
            const login_form = document.getElementById('login-form');
            const create_acc_form = document.getElementById('accountcreation-form');
            const title = document.getElementById('title');
            const toggle_link = document.getElementById('toggle-link');
            if (login_form.classList.contains('hidden')) {
                login_form.classList.remove('hidden');
                create_acc_form.classList.add('hidden');
                title.textContent = 'Login to Style';
                toggle_link.innerHTML = 'Need a Style account? <a href="#" onclick="toggle_forms()">Create Account</a>';
            } else {
                login_form.classList.add('hidden');
                create_acc_form.classList.remove('hidden');
                title.textContent = 'Sign Up with Style';
                toggle_link.innerHTML = 'Already have an account? <a href="#" onclick="toggle_forms()">Login</a>';
            }
        }
    </script>
</body>
</html>
