<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <style>
    body {
      background-color: #f7fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 0.5rem;
      padding: 2rem;
      width: 100%;
      max-width: 40rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-size: 0.875rem;
      color: #4a5568;
      margin-bottom: 0.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background-color: #4299e1;
      color: white;
      padding: 0.75rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2b6cb0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Your Portfolio</h1>

    <form id="portfolioForm">
      <!-- Business Name -->
      <div class="mb-4">
        <label for="businessName">Business Name</label>
        <input
          type="text"
          id="businessName"
          placeholder="Enter your business name"
          required
        />
      </div>

      <!-- Bio -->
      <div class="mb-4">
        <label for="bio">Bio</label>
        <textarea
          id="bio"
          placeholder="Write a short bio about yourself"
          required
        ></textarea>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label for="description">Description</label>
        <textarea
          id="description"
          placeholder="Describe your business or services"
          required
        ></textarea>
      </div>

      <!-- Photos -->
      <div class="mb-6">
        <label for="photos">Upload Photos</label>
        <input
          type="file"
          id="photos"
          multiple
          accept="image/*"
        />
      </div>

      <!-- Submit Button -->
      <button type="submit">Save Portfolio</button>
    </form>
  </div>

</body>
</html>
